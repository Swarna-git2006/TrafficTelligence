<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
</head>

<body background="https://cdn.vox-cdn.com/thumbor/V0ARjFkxvD6T1sWZl3W3EPNa6TM=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg" text="black">

<div class="login">
    <center><h1>Traffic Volume Estimation</h1></center>

    <form action="{{ url_for('predict') }}" method="post">
        <h1>Please enter the following details</h1>

        <label for="holiday">holiday:</label>
        <select id="holiday" name="holiday">
            <option value="7">None</option>
            <option value="1">Columbus Day</option>
            <option value="18">Veterans Day</option>
            <option value="19">Thanksgiving Day</option>
            <option value="0">Christmas Day</option>
            <option value="2">New Years Day</option>
            <option value="11">Washington's Birthday</option>
            <option value="5">Memorial Day</option>
            <option value="12">Independence Day</option>
            <option value="8">State Fair</option>
            <option value="13">Labor Day</option>
            <option value="4">Martin Luther King Jr Day</option>
        </select><br><br>

        <label>temp:</label>
        <input type="number" name="temp" placeholder="temp" required /><br>
        <br>

        <label>rain:</label>
        <input type="number" min="0" max="1" name="rain" placeholder="rain" required /><br>
        <br>

        <label>snow:</label>
        <input type="number" min="0" max="1" name="snow" placeholder="snow" required /><br>
        <br>

        <label for="weather">weather:</label>
        <select id="weather" name="weather">
            <option value="1">Clouds</option>
            <option value="6">Rain</option>
            <option value="2">Drizzle</option>
            <option value="3">Mist</option>
            <option value="4">Haze</option>
            <option value="5">Fog</option>
            <option value="10">Thunderstorm</option>
            <option value="8">Snow</option>
            <option value="7">Smoke</option>
        </select><br><br>

        <label>year:</label>
        <input type="number" min="2012" max="2024" name="year" placeholder="year" required /><br>
        <br>

        <label>month:</label>
        <input type="number" min="1" max="12" name="month" placeholder="month" required /><br>
        <br>

        <label>day:</label>
        <input type="number" min="1" max="31" name="day" placeholder="day" required /><br>
        <br>

        <label>hours:</label>
        <input type="number" min="0" max="23" name="hours" placeholder="hours" required /><br>
        <br>

        <label>minutes:</label>
        <input type="number" min="0" max="59" name="minutes" placeholder="minutes" required /><br>
        <br>

        <label>seconds:</label>
        <input type="number" min="0" max="59" name="seconds" placeholder="seconds" required /><br><br>
        <br>

        <button type="submit" class="btn btn-primary" style="height:30px;width:200px;">Predict</button>
    </form>

    <br><h2 style="background-color: rgba(0,0,0,0.6); color: white; padding: 10px; border-radius: 10px;" >{{ prediction_text }}</h2>

</div>

</body>
</html>
